backend:
  name: github
  repo: NanakKaGhar/NanakKaGhar
  branch: main
  base_url: http://deluxe-torte-fca182.netlify.app/
  auth_endpoint: /api/auth
# Where images are stored in your repo
media_folder: "images/uploads"
# How the website looks for those images
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Compassion in Action" # The name visible in the Admin UI
    folder: "_posts" # Where the actual post files (.md) will live
    create: true # Allows admin to create new posts
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { 
          label: "Featured Image", 
          name: "thumbnail", 
          widget: "image", 
          required: false,
          hint: "Upload a photo of the event (Max 500KB recommended)" 
        }
      - { 
          label: "Brief Summary", 
          name: "description", 
          widget: "text", 
          hint: "A short 1-2 sentence preview for the homepage."
        }
      - { label: "Body", name: "body", widget: "markdown" }